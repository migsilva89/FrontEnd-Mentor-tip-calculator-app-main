<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="t">
  <h1>Spliter</h1>
</header>

<main  class="flex">

  <div class="t">

    <div class="t">
      <label for="Bill">Bill</label>
      <input onchange="calcula()" type="number" id="billvalue" value="0">
    </div>
    <!-- LEFT -->
    <div class="t">
      <label for="SelectTip">Select Tip::</label>
      <input  name="radio" type="radio" value="5" checked>
      <label for="5">5%</label>
      <input name="radio" type="radio" value="10">
      <label for="10">10%</label>
      <input name="radio" type="radio" value="15">
      <label for="15">15%</label>
      <input name="radio" type="radio" value="25">
      <label for="25">25%</label>
      <input name="radio" type="radio" value="50">
      <label for="50">50%</label>
      <input onchange="calcula()" id="range" name="custom" value="0" type="range" min="0" max="100">
      <label for="custom">Custom</label>
    </div>

    <div class="t">
      <label for="numberofpeople">Number Of People::</label>
      <input id="peoplenumber" type="number" min="0" max="10">
    </div>

  </div>

  <!-- RIGHT -->
  <div class="t">
    <div class="flex t">
      <div>Tip Amount:</div>
      <div>150aerios</div>
    </div>
    <div class="flex t">
      <div>Total:</div>
      <div>200aerios</div>
    </div>
    <div class="t">
      <button>Reset</button>
    </div>
  </div>


</main>

<script src="app.js"></script>
</body>
</html>
