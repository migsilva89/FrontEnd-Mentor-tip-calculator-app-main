<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">
    <div class="main-width">
      
      <header class="header">
        <h3 class="main-title">Spli</h3>
        <h3 class="main-title">tter</h3>
      </header>

      <div class="board-container">

        <!-- LEFT -->
        <div class="left-container">

          <div class="bill-container">
            <h4 class="bill-title">Bill</h4>
            <div class="bill-content">
              <img class="dolar-img" src="./images/icon-dollar.svg" alt="">
              <input class="bill-field" onchange="calcula()" type="number" name="bill-field" id="billvalue" value="0">
            </div>
          </div>

          <div class="tip-container">
              <h3 class="tip-title">Select Tip %</h3>
              <div class="btns-container">
                <div class="btns">
                  <button class="btn5" onclick="btnPressed(5)">5%</button>
                </div>
                <div class="btns">
                  <button onclick="btnPressed(10)" value="10">10%</button>
                </div>
                <div class="btns">
                  <button onclick="btnPressed(15)" value="15">15%</button>
                </div>
                <div class="btns">
                  <button onclick="btnPressed(25)" value="25">25%</button>
                </div>
                <div class="btns">
                  <button onclick="btnPressed(50)" value="50">50%</button>
                </div>
                <div class="btns">
                  <input onchange="calcula()" class="btn-inp" id="custom" name="custom" type="number" placeholder="Custom">
                </div>
                <div class="hide">
                  <input type="hidden" id="selected-tip" value="5">
                </div>
            </div>  
          </div>

          <div class="number-people-container">
            <h4 class="bill-title">Number Of People</h4>
            <div class="bill-content">
              <img class="avatar-img" src="./images/icon-person.svg" alt="">
              <input class="bill-field" name="bill-field" id="peoplenumber" type="number" value="1" min="0" max="10">
            </div>
          </div>

        </div>

        <!-- RIGHT -->
        <div class="right-container">
          <div class="right-container-content">
            <div class="right-pad">

              <div class="flex">
                <div>
                  <div class="tip-total" id="tipperperson">Tip Amount</div> 
                  <p>/ person</p>
                </div>
                <div>
                  <div id="tip-per-person" class="value-tip">$0.00</div>
                </div>
              </div>
              
              <div class="flex total">
                <div>
                  <div  class="tip-total" >Total</div>
                  <p>/ person</p>
                </div>
                <div>
                  <div id="total-per-person" class="value-tip">$0.00</div>
                </div>
              </div>

              <div class="reset-btn">
                <button class="reset-content">Reset</button>
              </div>

            </div>
          </div>
        </div>

      </div>

    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
