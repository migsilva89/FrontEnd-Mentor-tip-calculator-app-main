<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">
    <div class="main-width">
      
      <header class="header">
        <h3 class="main-title">Spli</h3>
        <h3 class="main-title">tter</h3>
      </header>

      <div class="board-container">
        <!-- LEFT -->
        <div class="left-container">

          <div>
            <h4 class="bill-title">Bill</h4>
            <div class="bill-content">
              <img class="dolar-img" src="./images/icon-dollar.svg" alt="">
              <input class="bill-field" onchange="calcula()" type="number" id="billvalue" value="0">
            </div>
          </div>

          <div class="tip-container">
              <label for="SelectTip">Select Tip%</label>
              <div class="btns-container">
                <!-- <button> 5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <button>Custom</button> -->
                <!-- <div class=""> -->
                  <input name="radio" type="radio" value="5" checked>                
                  <input name="radio" type="radio" value="10">                          
                  <input name="radio" type="radio" value="15">                             
                  <input name="radio" type="radio" value="25">                
                  <input name="radio" type="radio" value="50">
                  <input onchange="calcula()" class="range" id="range" name="custom" value="0" type="range" min="0" max="100">
                <!-- </div> -->
            </div>  
          </div>

          <div>
            <label for="numberofpeople">Number Of People::</label>
            <input id="peoplenumber" type="number" min="0" max="10">
          </div>

        </div>



        <!-- RIGHT -->
        <div class="right-container">
          <div>
            <div id="tipperperson">Tip Amount:</div>
            <div>150aerios</div>
          </div>
          <div>
            <div id="totalperperson">Total:</div>
            <div>200aerios</div>
          </div>
          <div>
            <button>Reset</button>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
